# .pre-commit-config.yaml
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: detect-private-key
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  # local example: forbid committing .env* files
  - repo: local
    hooks:
      - id: forbid-env-files
        name: Forbid committing .env* files
        entry: bash -c '
          bad=$(git ls-files -z |
                xargs -0 -n1 |
                grep -E "(\.env($|\.))|(^.*\.env$)" |
                grep -Ev "^\.?env\.example$|/\.?env\.example$");
          if [ -n "$bad" ]; then
            echo ".env* files present:"; echo "$bad"; exit 1;
          fi'
        language: system
        pass_filenames: false
